<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .phone {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
    }
    .phone img {
      max-width: 150px;
      margin-right: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>New Iqra Mobile Shop Lodhran</h1>
    <h2>Contact Number 0308-4519090</h2>
    <h3>Super Milad Chowk Bahawalpur Road Lodhran</h3>
   
  </header>

  <div class="container">
    <div class="phone">
      <img src="zero1.jpg" alt="Infinix">
      <div>
        <h2>Infinix Zero 30</h2> <Right>
          <p>RAM 8GB, Memory 256GB</p>
        </Right>
        
        <p>Price: PKR 56000/-</p>
      </div>
    </div>

    <div class="phone">
      <img src="Realme.webp" alt="Realme Note 50">
      <div>
        <h2>Realme Note 50</h2>
        <p>RAM 8GB, Memory 256GB</p>
        <p>Price: PKR 23500/-</p>
      </div>
    </div>

    <div class="phone">
      <img src="oppo reno 6.jpg" alt="Oppo Reno 6">
      <div>
        <h2>Oppo Reno 6</h2>
        <p>RAM 8GB, Memory 256GB</p>
        <p>Price: PKR 64999/-</p>
      
      </div>
    </div>
  </div>
</div>

</body>
</html>
