<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .nav img{
      width: 80px;
      padding-left: 100px;
      float: left;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .container {
      margin: 20px;
      display: flex;
      justify-content: space-between;
      min-width: 250px;
      height: 40vh;
      
    }
    .phone {
      border: 1px solid #ccc;
      border-radius: 20px;
     box-shadow:  20px 20px 30px rgba(0, 0, 0, 0.3) ;
     padding: 20px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
    }
    .phone:hover{ 
      box-shadow:  20px 20px 30px rgba(0, 0, 0, 0.6) ;
    }

    .phone img {
      max-width: 150px;
      margin-right: 20px;
    }
    button{
      border-radius: 30px;
      background-color: rgb(26, 95, 26);
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav">
      
     <h1>New Iqra Mobile Shop Lodhran</h1>
     <h2>Contact Number 0308-4519090</h2>
     <h3>Super Milad Chowk Bahawalpur Road Lodhran</h3>
    </div>
    
   
  </header>

  <div class="container">
    <div   class="phone">
      <img src="zero1.jpg" alt="Infinix">
      <div>
        <h2>Infinix Zero 30</h2> <Right>
          <p>RAM 8GB, Memory 256GB</p>
        </Right>
        
        <p>Price: PKR 65000/-</p>
        <button>Shop Now</button>

      </div>
    </div>

    <div class="phone">
      <img src="Realme.webp" alt="Realme Note 50">
      <div>
        <h2>Realme Note 50</h2>
        <p>RAM 8GB, Memory 256GB</p>
        <p>Price: PKR 23500/-</p>
        <button>Shop Now</button>

      </div>
    </div>

    <div class="phone">
      <img src="oppo reno 6.jpg" alt="Oppo Reno 6">
      <div>
        <h2>Oppo Reno 6</h2>
        <p>RAM 8GB, Memory 256GB</p>
        <p>Price: PKR 64999/-</p>
        <button>Shop Now</button>

      
      </div>
    </div>
  </div>
</div>

</body>
</html>
